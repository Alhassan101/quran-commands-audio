<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quran Class Commands - Page 3</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f9f9f9; }
        h1 { margin-top: 20px; }
        h2 { margin-top: 20px; }
        nav { margin: 20px 0; }
        nav a { margin: 0 10px; text-decoration: none; color: #333; background: white; padding: 8px 16px; border: 1px solid #ccc; border-radius: 8px; transition: background 0.3s; }
        nav a:hover { background: #e0e0e0; }
        .commands { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
        .command { background: white; border: 1px solid #ccc; margin: 5px; padding: 20px; min-width: 120px; height: 60px; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 2px 2px 8px rgba(0,0,0,0.1); transition: background 0.3s; }
        .command:hover { background: #e0e0e0; }
    </style>
</head>
<body>
    <h1>أهم العبارات داخل الحصة</h1>
    <nav>
        <a href="index.html">Page 1</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>
        <a href="page4.html">Page 4</a>
        <a href="page5.html">Page 5</a>
        <a href="page6.html">Page 6</a>
        <a href="page7.html">Page 7</a>
    </nav>

    <h2>التقنية</h2>
    <div class="commands" id="tech-commands"></div>

    <h2>التشجيع</h2>
    <div class="commands" id="encourage-commands"></div>

    <h2>إشارات نصية ومكانية</h2>
    <div class="commands" id="text-location-commands"></div>

    <h1>التواصل وإدارة الحصة</h1>
    <h2>إدارة الوقت وتنظيم الحضور</h2>
    <div class="commands" id="time-management-commands"></div>

    <script>
    const commandGroups = [
        { title: "tech-commands", startFile: "1", startNumber: 68, items: [
            "Can you hear me?", "I can’t hear you", "Mic on", "Mic off",
            "Camera on", "Camera off", "Share screen", "Open the file",
            "Close it", "Connection issue"
        ] },
        { title: "encourage-commands", startFile: "1", startNumber: 78, items: [
            "Good", "Very good", "Excellent", "Perfect", "Keep going",
            "You’re improving", "Try again", "Don’t worry", "You can do it",
            "Well done"
        ] },
        { title: "text-location-commands", startFile: "1", startNumber: 88, items: [
            "Word", "Letter", "Line", "Page", "This line", "Here", "There",
            "This word", "Start here", "End here", "Enough", "Focus", "Again"
        ] },
        { title: "time-management-commands", startFile: "2", startNumber: 1, items: [
            "Please join on time.", "You came early. Great!", "You’re a bit late today.", "Let’s reschedule this class.", "We’ll start five minutes later today.", "We will end five minutes early today.", "Next class will be shorter.", "Please don’t be absent again.", "I will wait for 3 more minutes.", "Let me know if you’ll be late."
        ] }
    ];

    commandGroups.forEach(group => {
        const container = document.getElementById(group.title);
        let counter = group.startNumber;
        group.items.forEach(command => {
            const btn = document.createElement("div");
            btn.className = "command";
            btn.textContent = command;
            const file = group.startFile;
            const audioNumber = counter;
            btn.addEventListener("click", () => {
                const audio = new Audio(`Sounds/${file}.${audioNumber}.mp3`);
                audio.play();
            });
            container.appendChild(btn);
            counter++;
        });
    });
    </script>
</body>
</html>
