<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quran Class Commands - Page 2</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f9f9f9; }
        h1 { margin-top: 20px; }
        h2 { margin-top: 20px; }
        nav { margin: 20px 0; }
        nav a { margin: 0 10px; text-decoration: none; color: #333; background: white; padding: 8px 16px; border: 1px solid #ccc; border-radius: 8px; transition: background 0.3s; }
        nav a:hover { background: #e0e0e0; }
        .commands { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
        .command { background: white; border: 1px solid #ccc; margin: 5px; padding: 20px; min-width: 120px; height: 60px; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 2px 2px 8px rgba(0,0,0,0.1); transition: background 0.3s; }
        .command:hover { background: #e0e0e0; }
    </style>
</head>
<body>
    <h1>أهم العبارات داخل الحصة</h1>
    <nav>
        <a href="index.html">Page 1</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>
        <a href="page4.html">Page 4</a>
        <a href="page5.html">Page 5</a>
        <a href="page6.html">Page 6</a>
        <a href="page7.html">Page 7</a>
    </nav>

    <h2>المراجعة</h2>
    <div class="commands" id="review-commands"></div>

    <h2>التصحيح</h2>
    <div class="commands" id="correction-commands"></div>

    <h2>إدارة الحصة</h2>
    <div class="commands" id="class-commands"></div>

    <script>
    const sections = [
        { title: "review-commands", items: [
            "Let’s review", "Today’s part", "Yesterday’s part", "What’s next?",
            "Say from memory", "Without looking", "You forgot", "Try again",
            "Let’s go back", "Where did we stop?", "Same as before", "Read again",
            "You skipped this", "Try without help", "Let’s repeat it"
        ]},
        { title: "correction-commands", items: [
            "Mistake", "Wrong", "Not clear", "Fix this", "Better now",
            "This is wrong", "Say it right", "Slow down", "Don’t stop",
            "Stop here", "Too fast", "Too slow", "Stretch this", "Don’t stretch",
            "Correct this"
        ]},
        { title: "class-commands", items: [
            "Ready?", "Let’s begin", "Let’s stop", "Time is up", "Class is over",
            "Same time tomorrow?", "Open your book", "Close your book", "Show me",
            "I’ll show you", "Wait", "Let’s continue", "Not now", "Finished?",
            "Let’s go"
        ]}
    ];

    let counter = 23;
    sections.forEach(section => {
        const container = document.getElementById(section.title);
        section.items.forEach(command => {
            const btn = document.createElement('div');
            btn.className = 'command';
            btn.textContent = command;
            const audioNumber = counter;
            btn.addEventListener('click', () => {
                const audio = new Audio(`Sounds/1.${audioNumber}.mp3`);
                audio.play();
            });
            container.appendChild(btn);
            counter++;
        });
    });
    </script>
</body>
</html>
